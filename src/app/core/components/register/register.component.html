<div class="mt-10 px-6 py-8 max-w-md w-full mx-auto bg-white rounded-2xl shadow-xl border border-gray-100">
  <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create Your Account</h2>
  
  <form>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label for="firstname" class="block mb-1 text-sm font-medium text-gray-700">First Name</label>
        <input type="text" id="firstname" placeholder="David" required
          class="w-full px-4 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <div>
        <label for="lastname" class="block mb-1 text-sm font-medium text-gray-700">Last Name</label>
        <input type="text" id="lastname" placeholder="Paul" required
          class="w-full px-4 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
      </div>
    </div>

    <div class="mt-4">
      <label for="email" class="block mb-1 text-sm font-medium text-gray-700">Email Address</label>
      <input type="email" id="email" placeholder="davidpaul@test.com" required
        class="w-full px-4 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
    </div>

    <div class="mt-4">
      <label for="password" class="block mb-1 text-sm font-medium text-gray-700">Password</label>
      <input type="password" id="password" placeholder="••••••••" required
        class="w-full px-4 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
    </div>

    <div class="mt-4">
      <label for="repeat-password" class="block mb-1 text-sm font-medium text-gray-700">Confirm Password</label>
      <input type="password" id="repeat-password" placeholder="••••••••" required
        class="w-full px-4 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
    </div>

    <div class="flex items-start mt-4">
      <input id="terms" type="checkbox" required
        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500" />
      <label for="terms" class="ml-2 text-sm text-gray-600">
        I agree to the <a href="#" class="text-blue-600 hover:underline">terms and conditions</a>
      </label>
    </div>

    <button type="submit"
      class="mt-6 w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg text-sm transition duration-300">
      Register
    </button>

    <p class="mt-4 text-sm text-center text-gray-600">
      Already a member?
      <a [routerLink]="['/login']" class="text-blue-600 hover:underline">Login</a>
    </p>
  </form>
</div>
